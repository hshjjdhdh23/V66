<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echo Bot V1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F4F4;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 300px; /* Adjusted height to ensure enough space for spinner */
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
            color: #007BFF;
            font-size: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            background-color: #FFFFFF;
            color: #333;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            background-color: #F9F9F9;
            border: 1px solid #007BFF;
            box-shadow: none;
        }

        .custom-btn {
            background-color: #007BFF;
            color: #FFFFFF;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            border: none;
        }

        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .centered-textarea {
            height: 120px;
            resize: none;
        }

        .footer {
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom of the container */
            color: #555;
        }

        .footer h6 {
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #007BFF;
        }

        .footer p {
            font-size: 11px;
            margin-bottom: 5px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            border: none;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            border-bottom: none;
            background-color: transparent;
            padding: 0;
        }

        .modal-body {
            padding: 20px;
            font-size: 1.2rem;
            color: #333;
            border-top: 1px solid #ccc;
        }

        .modal-footer {
            border-top: none;
            background-color: transparent;
            padding: 20px;
            justify-content: center;
        }

        .btn-close {
            display: none;
        }

        .spinner-border {
            border: 4px solid rgba(0, 0, 0, 0.1); /* Light border */
            border-top: 4px solid #007BFF; /* Blue border */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Center horizontally */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .spinner-border {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="json-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <h2>Facebook Fbstate:</h2>
                <textarea id="json-data" class="form-control centered-textarea" placeholder='{
                    "key": "c_user",
                    "value": "61561403xxxxxxx",
                    "domain": "facebook.com"}'></textarea>

                <h2 class="mt-4">Bot Prefix (OPTIONAL):</h2>
                <input placeholder="#, $, /, +, ?, !" type="text" id="inputOfPrefix" class="form-control">

                <h2 class="mt-4">Admin ID (OPTIONAL):</h2>
                <input placeholder="1000858xxxxxxxx" type="text" id="inputOfAdmin" class="form-control">

                <button class="btn custom-btn" id="submitButton">LOGIN NOW!</button>
            </div>
        </form>
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="footer">
            <h6>Powered By: Kiff Hyacinth Pon<i class="fas fa-check-circle badge-check"></i></h6>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="result">
                        <!-- Result will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
